<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#764ba2"/>
  
  <!-- Data Visualization Abstract -->
  <!-- Central Processing Hub -->
  <circle cx="200" cy="150" r="25" fill="#ffffff" opacity="0.9">
    <animate attributeName="r" values="25;30;25" dur="3s" repeatCount="indefinite"/>
  </circle>
  <text x="200" y="157" font-family="Arial, sans-serif" font-size="16" fill="#2d1b69" text-anchor="middle">üìä</text>
  
  <!-- Data Streams -->
  <path d="M 50 50 Q 125 100 200 125" stroke="#4ecdc4" stroke-width="3" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 350 50 Q 275 100 200 125" stroke="#ff6b6b" stroke-width="3" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="1;0.7;1" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 50 250 Q 125 200 200 175" stroke="#f9ca24" stroke-width="3" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
  </path>
  <path d="M 350 250 Q 275 200 200 175" stroke="#6c5ce7" stroke-width="3" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="1;0.7;1" dur="2.2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Data Points -->
  <circle cx="50" cy="50" r="12" fill="#4ecdc4" opacity="0.8">
    <animate attributeName="cy" values="50;60;50" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="50" y="57" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">üì∞</text>
  
  <circle cx="350" cy="50" r="12" fill="#ff6b6b" opacity="0.8">
    <animate attributeName="cy" values="50;40;50" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <text x="350" y="57" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">‚ö†Ô∏è</text>
  
  <circle cx="50" cy="250" r="12" fill="#f9ca24" opacity="0.8">
    <animate attributeName="cy" values="250;240;250" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <text x="50" y="257" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">‚úì</text>
  
  <circle cx="350" cy="250" r="12" fill="#6c5ce7" opacity="0.8">
    <animate attributeName="cy" values="250;260;250" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <text x="350" y="257" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">üîç</text>
  
  <!-- Floating Analytics Elements -->
  <rect x="80" y="100" width="60" height="40" fill="#ffffff" rx="8" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="110" y="115" font-family="Arial, sans-serif" font-size="8" fill="#2d1b69" text-anchor="middle" font-weight="bold">92.4%</text>
  <text x="110" y="128" font-family="Arial, sans-serif" font-size="7" fill="#666" text-anchor="middle">Accuracy</text>
  
  <rect x="260" y="160" width="60" height="40" fill="#ffffff" rx="8" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,10; 0,0" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <text x="290" y="175" font-family="Arial, sans-serif" font-size="8" fill="#2d1b69" text-anchor="middle" font-weight="bold">1,247</text>
  <text x="290" y="188" font-family="Arial, sans-serif" font-size="7" fill="#666" text-anchor="middle">Articles</text>
  
  <!-- Neural Network Visualization -->
  <g opacity="0.6">
    <circle cx="120" cy="80" r="4" fill="#ffffff">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="90" r="3" fill="#ffffff">
      <animate attributeName="opacity" values="1;0.6;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="85" r="4" fill="#ffffff">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <line x1="120" y1="80" x2="140" y2="90" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    <line x1="140" y1="90" x2="160" y2="85" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Processing Waves -->
  <circle cx="200" cy="150" r="40" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="40;60;40" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="50" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2">
    <animate attributeName="r" values="50;70;50" dur="4s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0.2;0;0.2" dur="4s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Floating Labels -->
  <text x="30" y="30" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.8" transform="rotate(-10 30 30)">AI Analysis</text>
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.8" transform="rotate(10 320 280)">Real-time Data</text>
</svg>